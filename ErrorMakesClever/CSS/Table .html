<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>

<style>
    table,th,td{
        border-collapse: collapse;
        border: 1px solid black;
    }

    .t1 th, .t2 td{
        padding: 10px;
    }
    .t1 td, .t2 th{
        padding: 3px;
    }
</style>

<body>
    <table class="t1">
        <tr>
            <th>S.No</th> <th>Name</th>
        </tr>
        <tr>
            <td>1</td> <td>Ajay</td>
        </tr>
        <tr>
            <td>2</td> <td>Kumar</td>
        </tr>
        <tr>
            <td>3</td> <td>S Ajay</td>
        </tr>
    </table>
    <br>
    
    <table class="t2">
        <tr>
            <th>S.No</th> <th>Name</th>
        </tr>
        <tr>
            <td>1</td> <td>Ajay</td>
        </tr>
        <tr>
            <td>2</td> <td>Kumar</td>
        </tr>
        <tr>
            <td>3</td> <td>S Ajay</td>
        </tr>
    </table>
</body>
</html>
