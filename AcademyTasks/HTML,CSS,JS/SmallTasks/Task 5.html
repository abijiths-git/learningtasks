<!--Forms in HTML-->

<! DOCTYPE html>
    <html>

    <head>
        <title>HTML Form</title>
    </head>

    <style>
        form {
            margin-left: 35%;
        }

        input,
        label {
            padding: 8px;
            margin: 8px;
        }
    </style>

    <body>
        <center>
            <h1>User Registration Page</h1>
        </center>
        <form>
            <label>First Name:</label>
            <input type="text"><br>
            <label>Last Name:</label>
            <input type="text"><br>
            <label>Email:</label>
            <input type="email"><br>
            <label>Password:</label>
            <input type="password"><br>
            <label>Date of Birth:</label>
            <input type="date"><br>
            <label>Phone Number:</label>
            <input type="number"><br>
            <label>Gender:</label>
            <input type="radio" name="gender"> <label>Male</label>
            <input type="radio" name="gender"> <label>Female</label><br>
            <label>Do you agree on the above agrements.</label>
            <input type="checkbox"> <label>Agree</label> <br>

            <input style="margin-left: 10%;" type="submit">
            <input type="Reset">

        </form>
    </body>

    </html>
