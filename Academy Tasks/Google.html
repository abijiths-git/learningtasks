#searchimg {
    position: absolute; /* Position the icon absolutely */
    left: 10px; /* Adjust the position to the left */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Offset to truly center */
    width: 20px; /* Icon size */
    pointer-events: none; /* Prevent the icon from blocking input focus */
}

#srch {
    padding: 10px 10px 10px 40px; /* Add left padding to accommodate the icon */
    box-sizing: border-box; /* Include padding in element width */
}
