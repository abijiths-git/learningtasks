<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline</title>
</head>

<style>
    div{
        width: 100px;
        height: 100px;
        background-color: black;
        display: inline-block;
    }
    p{
        display: inline;
        background-color: red;
    }
</style>

<body>
    <div></div>
    <div style="background-color: red;"></div>
    <p style="background-color: yellow;">Hi</p>
    <p>Byee</p>
</body>
</html>
