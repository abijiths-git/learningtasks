<h1 id="name"> NAME </h1>
<button onclick="change(event)">ABI</button>
<button onclick="change(event)">ABIJITH</button>
<button onclick="change(event)">ABIJITH S</button>

<script>
    var names = document.getElementById("name");
    function change(event){
        names.innerHTML = event.target.textContent;
    }
</script>
