<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>

    <link rel="stylesheet" href="stylle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book"></i>
                Booksky
            </a>
        </div>
    </nav>

    <div class="bookbox">
        <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Book Title</div>
            <div class="card-body">
                <h5 class="card-title">Book Author</h5>
                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora nisi perspiciatis
                    voluptatum repellendus. Odit, obcaecati laudantium velit voluptas at ad?</p>
                <button type="button" onclick="delbtn(event)" class="btn btn-danger"> Delete </button>
            </div>
        </div>
    </div>
    </div> 

    <button type="button" onclick="add()" class="btn btn-dark addbtn"> + </button>

    <div class="addbookpage">
        <div class="bookcont">
            <h4>Add Book</h4>
            <div class="input-group mb-3 ">
                <input type="text" class="form-control bkhead" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="Book Title">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control bkauth" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="Book Author">
            </div>
            <div class="input-group mb-3 description">
                <input type="text" class="form-control bksum" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="Short Description">
            </div>
            <button class="btn btn-dark subbtn">Submit</button>
            <button class="btn btn-dark canlbtn">Cancel</button>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
