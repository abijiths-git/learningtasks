<!-- onkeyup,onclick -->

<input id="text1" onkeyup="change()" type="text">
<button onclick="change()">SUBMIT</button>
<h1 id="result"></h1>

<script>
    
    var result = document.getElementById("result");

    function change(){
        var text1 = document.getElementById("text1").value;
        result.textContent = text1;
    }
    
</script>
